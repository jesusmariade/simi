<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../styles/components.css">
</head>
<body class="register-body">
<script>
    window.bcryptjsLoaded = new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/bcryptjs@2/dist/bcrypt.min.js';
        script.onload = () => {
            console.log('bcryptjs cargado correctamente');
            if (typeof dcodeIO !== 'undefined' && dcodeIO.bcrypt) {
                window.bcryptjs = dcodeIO.bcrypt;
                console.log('bcryptjs asignado desde dcodeIO');
            } else if (typeof bcryptjs !== 'undefined') {
                window.bcryptjs = bcryptjs;
                console.log('bcryptjs asignado directamente');
            }
            resolve(true);
        };
        script.onerror = () => {
            console.error('Error al cargar bcryptjs');
            resolve(false);
        };
        document.head.appendChild(script);
    });
</script>
    <div id="header-container"></div>
    <div class="register-container">
        <h2>Crear cuenta</h2>
        <form id="formregistro">
            <div class="lobtn">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="lobtn">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="lobtn">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="lobtn">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                 <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="">Seleccione...</option>
                    <option value="farmaceutico">Farmacéutico</option>
                    <option value="medico">Médico</option>
                    <option value="recepcionista">Recepcionista</option>
                </select>
            </div>
            <div class="error" id="error-message"></div>
            <button type="submit" class="btn-login">Registrarse</button>
            <p style="text-align: center; margin-top: 15px;">
                ¿Ya tienes cuenta? 
                <a href="../Login/login.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Inicia sesión</a>
            </p>
        </form>
    </div>
    <div id="footer-container"></div>
   
    <script type="module">
        import { AuthService } from '/src/services/AuthService.js';
        
        const formRegistro = document.getElementById('formregistro');
        const errorMessage = document.getElementById('error-message');

        if (!formRegistro) {
            console.error('No se encontró el formulario con id="formregistro"');
        } else {
            formRegistro.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const tipoUsuario = document.getElementById('tipoUsuario').value;

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.style.display = 'block';
                return;
            }

            if (!tipoUsuario) {
                errorMessage.textContent = 'Debe seleccionar un tipo de usuario';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const { usuario, error } = await AuthService.crearUsuario({
                    email,
                    password,
                    tipo_usuario: tipoUsuario,
                    id_relacionado: null
                });

                if (error) {
                    errorMessage.textContent = error.message || 'Error al crear la cuenta';
                    errorMessage.style.display = 'block';
                    return;
                }

                alert ("Cuenta creada exitosamente. Por favor inicie sesion.")
                window.location.href = '../Login/login.html';
            }catch (error){
                errorMessage.textContent = "Erro al crear la cuenta intente nuevamente";
                errorMessage.style.display = 'block';
            }
            });
        }
    </script>
    <script>
        // Header
        fetch('/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

        // Footer
        fetch('/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);

    </script>
</body>
</html>
