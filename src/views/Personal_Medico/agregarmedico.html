<!DOCTYPE html>
<html lang="es">

        <title>Agregar M√©dico</title>
        <link rel="stylesheet" href="../../styles/components.css">
         <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script>
      (async () => {
        try {
          const response = await fetch('/api/supabase-config');
          const config = await response.json();
          
          window.supabase = window.supabase.createClient(config.url, config.anonKey);
          window.supabaseLoaded = true;
          console.log('Supabase inicializado desde servidor');
        } catch (e) {
          console.error('Error cargando config de Supabase:', e);
          window.supabaseLoaded = false;
        }
      })();
    </script>
    </head>
    <body>
        <!--header-->
        <div id="header-container"></div>
        <main>

                        <input type="text" id="codigo" name="codigo" required placeholder="Ej: "><br>
                    </div>
                        <div class="botones-medico">

                        </div>
            </form>
            </label>
            </div>
        </main>
        <!--footer-->
        <div id="footer-container"></div>
        <!--script para que funcione agregar medico, un padre nuestro y jala-->
        <script type="module">
            import { MedicoController } from '/src/controllers/MedicoController.js';

            const form = document.getElementById("form-medico");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const medicoData = {
                    nombre_completo: form.nombre_completo.value,
                    curp: form.curp.value,
                    especialidad: form.especialidad.value,
                    telefono: form.telefono.value,
                    edad: form.edad.value,
                    direccion: form.direccion.value,
                    codigo: form.codigo.value

                };
                const {data,error} = await MedicoController.crearMedico(medicoData);
                if(error){
                    alert("no se pudo agregar al medico");
                    console.error('Revisa tus cosas chica',error);
                    return;
                }
                alert("Medico agregado exitosamente");
                window.location.href = "medico.html";
            });
        </script>
        
        <script>
        //cargar header
        fetch('/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el header', error));
        //cargar footer
        fetch('/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer', error));
        </script>
